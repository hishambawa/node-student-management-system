<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bulma-toast/2.4.1/bulma-toast.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <div class="section">
        <div class="container">
            <h1 class="title has-text-centered">Student Management System</h1>

            <div class="is-flex is-justify-content-center mb-6 mt-6">
                <div class="form">
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Enter the first name" id="first-name">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Last Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Enter the last name" id="last-name">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Course Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Enter the course" id="course">
                        </div>
                    </div>
                    
                    <div class="field is-grouped mt-5 is-justify-content-center">
                        <div class="control">
                            <input type="text" id="student-id" hidden>
                            <button class="button is-light is-outlined is-rounded"
                                    id="submit-btn"
                                    onclick="submitForm()">Submit</but>
                        </div>
                        <div class="control">
                            <button class="button is-light is-rounded" onclick="clearForm()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="is-flex is-justify-content-center mt-6">
                <table class="table is-hoverable">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Course</th>
                        <th></th>
                      </tr>
                    </thead>
                    
                    <tbody id="students-list"></tbody>
                  </table>
            </div>
        </div>
    </div>
    
</body>
</html>
